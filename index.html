<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
    <link rel="stylesheet" href="life.css" />
  </head>
  <body class="default">
    <header>
      <h1>Game of Life</h1>

      <form id="settingsForm">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="15" min="5" max="50" required />
        <label for="cols">Cols:</label>
        <input type="number" id="cols" value="15" min="5" max="50" required />
        <button type="submit">Apply</button>
      </form>

      <form id="cellSizeForm">
        <label for="cellSize">Cell Size (px):</label>
        <input type="number" id="cellSize" value="20" min="10" max="50" required />
        <button type="submit">Update Size</button>
      </form>

      <label for="skinSelector">Skin:</label>
      <select id="skinSelector">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>

      <label for="rulesToggle">
        <input type="checkbox" id="rulesToggle" /> Show Rule
      </label>
    </header>

    <div id="gridContainer"></div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="clear">Clear</button>
      <button id="random">Random</button>
      <button id="colorMode">Toggle Colors</button>
      <p id="liveCount">Live Cells: 0</p>
    </div>



    <script src="code.js"></script>
  </body>
</html>
